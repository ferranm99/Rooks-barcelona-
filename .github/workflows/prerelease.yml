name: Prerelease

on:
  push:
    branches:
      - test-prerelease

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: Installs yarn
        run: npm i -g yarn
      - name: npm prerelease step
        uses: ./.github/js-actions/release
        with:
          type: prerelease
          token: ${{ secrets.NPM_TOKEN }}
      - name: Install now
        run: now --version || npm i -g now
      - name: yarn install and build
        run: |
          yarn
          yarn build:action
