name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          version: 10.x
      - name: Installs yarn
        run: npm i -g yarn
      - name: yarn install and build
        run: |
          yarn
          yarn build
      - name: test
        run: yarn test
